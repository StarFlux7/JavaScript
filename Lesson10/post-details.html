<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StarFlux</title>

    <link rel="stylesheet" href="styles2.css">

</head>
<body>

<script>

    let url = new URL (location.href);

    let post = JSON.parse(url.searchParams.get('post'));

    let div = document.createElement('div');
    div.classList.add('div');

    document.body.appendChild(div);


    for (const key in post) {
        let div1 = document.createElement('div');
        div1.classList.add('postDiv');
        div1.innerText = post[key];
        div.appendChild(div1);
    }

    fetch(`https://jsonplaceholder.typicode.com/posts/${post.id}/comments`)
        .then(response => response.json())
        .then(posts => {

            let generalBlock = document.createElement('div');
            document.body.appendChild(generalBlock);
            generalBlock.classList.add('generalBlock');

            for (const post of posts) {

                let commentBlock = document.createElement('div');
                generalBlock.appendChild(commentBlock);
                commentBlock.classList.add('commentBlock');

                let postId = document.createElement('div');
                postId.innerText = post.postId;
                commentBlock.appendChild(postId);

                let id = document.createElement('div');
                id.innerText = post.id;
                commentBlock.appendChild(id);

                let name = document.createElement('div');
                name.innerText = post.name;
                commentBlock.appendChild(name);

                let email = document.createElement('div');
                email.innerText = post.email;
                commentBlock.appendChild(email);

                let body = document.createElement('div');
                body.innerText = post.body;
                commentBlock.appendChild(body);

            }
        });




</script>

</body>
</html>
